
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>littleHYPE | Aggressively Positive Goods</title>
    
    <!-- SEO Fix: Canonical Tag -->
    <link rel="canonical" href="https://littlehype.com/" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A fun, quirky, and emotionally warm brand selling digital and physical products designed to spark joy through aggressively positive vibes." />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="littleHYPE | Make Life Weirdly Good." />
    <meta property="og:description" content="Aggressively positive goods for people who refuse to be boring." />
    <meta property="og:url" content="https://littlehype.com/" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              hype: {
                black: '#000000',
                white: '#FFFFFF',
                gray: '#F0F0F0',
                paper: '#FFFFFF',
                pink: '#FF0090',
                cyan: '#00E5FF',
                lime: '#AAFF00',
                orange: '#FF5500',
                purple: '#9D00FF',
              },
              chrono: {
                black: '#000000',
                green: '#39FF14',
                cyan: '#00FFFF',
                red: '#FF3333',
                dark: '#0a0a0a',
              },
              riso: {
                cream: '#FFF9E6',
                red: '#FF4C4C',
                blue: '#4C4CFF',
                yellow: '#FFD24C',
                black: '#2D2926',
                teal: '#008080',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
              mono: ['Courier Prime', 'Courier New', 'monospace'],
              serif: ['Playfair Display', 'serif'],
              hand: ['"Gochi Hand"', 'cursive'],
            },
            animation: {
              'wiggle': 'wiggle 0.5s ease-in-out infinite',
              'pop': 'pop 0.2s ease-out',
              'float': 'float 4s ease-in-out infinite',
              'draw': 'draw 2s linear forwards',
              'spin-slow': 'spin 3s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'ink-vibrate': 'ink-vibrate 0.3s ease-in-out infinite',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'riso-red': '4px 4px 0px 0px #FF4C4C',
              'riso-blue': '-4px 4px 0px 0px #4C4CFF',
              'riso-yellow': '0px 6px 0px 0px #FFD24C',
            },
            borderWidth: {
              '3': '3px',
              '6': '6px',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              },
              'ink-vibrate': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '25%': { transform: 'translate(1px, -1px)' },
                '50%': { transform: 'translate(-1px, 1px)' },
                '75%': { transform: 'translate(1px, 1px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@900&family=Courier+Prime:wght@400;700&family=Playfair+Display:ital,wght@0,900;1,900&family=Gochi+Hand&display=swap" rel="stylesheet">

      body {
        font-family: 'Inter', sans-serif;

      }
      .riso-grain {
        background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");

      }
    </style>
